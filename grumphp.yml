parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        composer:
            file: ./composer.json
            no_check_all: true
        git_conflict: ~
        securitychecker: ~
        clover_coverage:
            clover_file: ./var/coverage.xml
            level: 1
        phpcs:
            standard: "phpcs.xml"
        phpmd:
            ruleset: ['codesize.xml']
            exclude: ['assets', 'bin', 'config', 'public', 'templates', 'tests', 'translations', 'var', 'vendor', 'src/AuthBundle/Service']
#        phpcpd:
#            directory: '.'
#            exclude: ['assets', 'bin', 'config', 'public', 'templates', 'tests', 'translations', 'var', 'vendor', 'src/AuthBundle/Service']
#            min_lines: 5
#            min_tokens: 70
        phpunitbridge:
            always_execute: false
        phpversion:
            project: '7.2'
        yamllint: ~